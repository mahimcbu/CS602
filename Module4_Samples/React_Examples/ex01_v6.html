<!doctype html>
<html>
  <head>
    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <div id="root"></div>

    
    <script type="text/babel">

      class Greet extends React.Component {
        
        render() {
          return(
            <div className="greet">
              <h4>Hello {this.props.name}, Welcome to {this.props.tech} 
                      - from {this.props.company}!</h4>
            </div>
          );
        }

      }

      
    	ReactDOM.render(

        <div>
          <Greet name="Suresh" tech="React" company="Facebook"/>
          <Greet name="Alice" tech="Angular" company="Google"/>
          <Greet name="Bob" tech="Express" company="NodeJS"/>
        </div>,

  			document.querySelector('#root')
			);

		

    </script>
  </body>
</html>
