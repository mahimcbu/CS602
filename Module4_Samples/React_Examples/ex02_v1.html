<!doctype html>
<html>
  <head>
    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <div id="root"></div>

    
    <script type="text/babel">

      class Greet extends React.Component {
        
        constructor(props) {
          super(props);
          this.state = {userName: props.name, interest: props.tech}

          // binding required for 'this' to work in callback
          this.updateName = this.updateName.bind(this);
        }

        updateName(e) {
          this.setState({userName: e.target.value});
        }
        
        render() {
          return(
            <div className="greet">
              <input type = "text" value = {this.state.userName} 
               onChange = {this.updateName} />
              
              <h4>Hello {this.state.userName}, Welcome to {this.props.tech} 
                      - from {this.props.company}!</h4>
            </div>
          );
        }

      }

      
    	ReactDOM.render(

        <div>
          <Greet name="Suresh" tech="React" company="Facebook"/>
          <Greet name="Alice" tech="Angular" company="Google"/>
          <Greet name="Bob" tech="Express" company="NodeJS"/>
        </div>,

  			document.querySelector('#root')
			);

		

    </script>
  </body>
</html>
